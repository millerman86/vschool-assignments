<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Mom's Shopping List</title>
</head>

<body>
    <div class="title-bar">
        <h1 class="title">Mom's Shopping List</h1>
    </div>
    <div class="main">
        <div class="title-bar">
            <h3 class="title">Add Item</h3>
        </div>


        <form name="addItem" id="add-todo" onsubmit="submitNewListItem(event)" autocomplete="off">
            <label class="label" for="title">Item Name</label>
            <input class="input" name="title" id="title" />

            <div class="submit-container">
                <button type="submit">Submit</button>
            </div>

        </form>

        <form name="editItem" id="edit-todo" class="edit-todo hidden" onsubmit="editListItem(event, editItemIndex)" autocomplete="off">

            <label class="label" for="edit">Edit item</label>
            <input id="edit-text" type="text" class="input" name="edit">
            <br>
            <div class="submit-container">
                <button type="submit">Save</button>
                <button onclick="cancelEdit()">Cancel Edit</button>
            </div>
        </form>


        <div class="todos">
            <div class="title-bar">
                <h3 class="title" id='list-header'>List of Items</h3>
            </div>
            <hr>

            <!-- RUN A FUNCTION EVERY TIME A CHILD IS DELETED THAT DETERMINES WHETHER TO DISPLAY THAT YOU HAVE NO ITEMS -->
            <ul id="list">
               
            </ul>

            <hr>
            
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
