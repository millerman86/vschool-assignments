<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Form</title>
</head>
<body>
    <h1>Welcome to Blah Blah Airlines!</h1>
    <p>Please fill out the folowing form so we don't accidentaly kill you, Yay...</p>
    <form id="airline-form" name="airline-form" onsubmit="formAlert()">
        <input type="text" name="first-name" autocomplete="off">
        <label for="">First Name</label>
        <br>
        <input type="text" name="last-name" autocomplete="off">
        <label for="">Last Name</label>
        <br>
        <input type="digit" name="age">
        <label for="">Age</label>
        <b></b>
        <input type="radio" name="gender" value="male" id="male">
        <label for="male">Male</label>
        <br>
        <input type="radio" name="gender" value="female" id="female">
        <label for="female">Female</label>
        <br>
        <input type="radio" name="gender" value="meh.." id="meh">
        <label for="meh">Meh..</label>
        <br>
        <select name="travel-location">
            <option value="here">Here</option>
            <option value="there">There</option>
            <option value="overthere">Somewhere else</option>
        </select>
        <label for="">Where are you going?</label>
        <br>


        <input class="diet" type="checkbox" id="vegan" name="vegan" value="vegan">
        <label for="vegan-input">Vegan</label>

        <br>
        <br>
        <input class="diet" type="checkbox" id="gluten" name="gluten" value="gluten">
        <label for="gluten">Gluten-free</label>
        <br>
        <input class="diet" type="checkbox" name="paleo" id="paleo" value="paleo">
        <label for="paleo">Paleo, jk you eat what we give you!</label>
        <br>
        <button type="button" type="submit" id="submit">Submit</button>
    </form>
    <script src="app.js"></script>
</body>

</html>
