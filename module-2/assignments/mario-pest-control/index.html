<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body>

    <h1 class="mario-title">Mario + Pest Control</h1>

    <div class="pest-container">

        <div class="pest-wrapper">
            <p>PRICE: 5 COINS</p>
            <div class="pest-counter">

                <h3 class="title">Goomba</h3>
                <div class="pest-input">
                    <input id="goomba-input" type="number" value="0" min="0" max="1000" name="pest">
                </div>

                <img id="goomba" src="img/Goomba.jpg" alt="">
                <i class="fa fa-chevron-down" aria-hidden="true"></i>
            </div>
        </div>


        <div class="pest-wrapper">
            <p>PRICE: 7 COINS</p>
            <div class="pest-counter">

                <h3 class="title">Bob-Ombs</h3>
                <div class="pest-input">
                    <input id="bob-ombs-input" type="number" value="0" min="0" max="1000" name="pest">
                </div>

                <img id="bob-ombs" src="img/bob-ombs.jpg" alt="">
                <i class="fa fa-chevron-down" aria-hidden="true"></i>

            </div>
        </div>


        <div class="pest-wrapper">
            <p>PRICE: 11 COINS</p>
            <div class="pest-counter">

                <h3 class="title">Cheep-cheeps</h3>
                <div class="pest-input">
                    <input id="cheep-cheeps-input" type="number" value="0" min="0" max="1000" name="pest">
                </div>

                <img id="cheep-cheeps" src="img/cheep-cheeps.png" alt="">
                <i class="fa fa-chevron-down" aria-hidden="true"></i>

            </div>
        </div>

        
    </div>
    <section id="total-section">
        <h3 id="total-cost">
            Total
        </h3>
        <button id="calculate">CALCULATE</button>
    </section>


    <section id="footer">
        <footer class="mario-footer">
            <p>mario@gmail.com</p>
            <p>mario@example.com </p>
            <p>Mario's House</p>
        </footer>
    </section>


    <script src="app.js"></script>
</body>

</html>
