<html>
    <head>

    </head>

    <body>

        <form name="airlineForm">

            <input required name="firstName" type="text" value="amren">
            <input required name="lastName" type="text" value="miller">
            <input required name="age" type="number" value="33">
    
            <br>
    
            Male: <input type="radio" name="gender" value="male">
            Female: <input type="radio" name="gender" value="female">
    
            <br>
    
            <select name="location">
                <option value="Mozambique">Mozambique</option>
                <option value="Saharra Desert">Saharra Desert</option>
            </select>
    
            <br>
    
            <input type="checkbox" value="Vegetarian" name="diet">
            <input type="checkbox" value="Kosher" name="diet">
            <input type="checkbox" value="Lactose Free" name="diet">
    

            <button id="airlineFormSubmit">Submit</button>
        </form>

        <script src="app.js"></script>

    </body>
</html>
